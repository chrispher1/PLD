<form class="mt-5" (ngSubmit)= "loginSubmit()" #l="ngForm">   
      <div class="form-group row">
        <div class="col-sm-2">
        </div>  
        <label for="username" class="col-form-label col-sm-2 text-right">Username:</label>       
        <div class="col-sm-2">
          <input type="text" class="form-control" name="username" 
          ngModel
          required
          #userName="ngModel">  
          <span *ngIf="!userName.valid && userName.touched">Please enter user name</span>
        </div>          
    </div>
    <div class="form-group row">  
      <div class="col-sm-2"></div>   
      <label for="password" class="col-form-label col-sm-2 text-right">Password:</label>
      <div class="col-sm-2">
          <input type="password" class="form-control" name="password" 
            ngModel
            required
            #password = "ngModel">
            <span *ngIf="!password.valid && password.touched">Please enter password</span>
      </div>    
    </div> 
    <div class="form-group row">
        <div class="col-sm-2"></div>   
        <div class="col-sm-2"></div>
        <div class="col-sm-8 text-left">          
          <button type="submit" class="btn btn-primary"
            [disabled] = "!l.valid" >Login</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-info" (click)="toggleregister()">Click here to register</button>          
        </div>
    </div>  
</form>
