<form #form="ngForm" class="mt-5" (ngSubmit)= " loginSubmit()">  
  <div class="text-center">
      <div class="form-group row">
        <div class="col-sm-2"></div>   
          <label for="username" class="col-form-label col-sm-2 text-right">Username:</label>
          <div class="col-sm-2">
              <input type="text" class="form-control" name="username" [(ngModel)]="loginObject.Username">  
          </div>        
    </div>
    <div class="form-group row">  
      <div class="col-sm-2"></div>   
      <label for="password" class="col-form-label col-sm-2 text-right">Password:</label>
      <div class="col-sm-2">
          <input type="password" class="form-control" name="password" [(ngModel)]="loginObject.Password">
      </div>    
    </div> 
    <div class="form-group row">
        <div class="col-sm-2"></div>   
        <div class="col-sm-2"></div>
        <div class="col-sm-8 text-left">
          <button type="submit" class="btn btn-primary">Login</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-info" (click)="toggleregister()">Click here to register</button>          
        </div>
    </div>
  </div>  
</form>
