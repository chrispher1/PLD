<form #r="ngForm" (ngSubmit) = "registerSubmit()">     
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
      <label for="firstName" class="col-form-label">First Name:</label>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="firstName"
      ngModel
      required
      #firstName="ngModel">  
      <span *ngIf="!firstName.valid && firstName.touched">Please enter First Name</span>
    </div>    
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
      <label for="lastName" class="col-form-label">Last Name:</label>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="lastName" 
      ngModel
      required
      #lastName="ngModel">  
      <span *ngIf="!lastName.valid && lastName.touched">Please enter Last Name</span>
    </div>    
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
      <label for="birthDate" class="col-form-label">Birth Date:</label>
    </div>
    <div class="col-sm-2">
      <input class="form-control" name="birthDate"
      ngModel
      bsDatepicker
      required
      #birthDate ="ngModel"
      [bsConfig]="{ dateInputFormat: 'YYYY/DD/MM' }">
      <span *ngIf="!birthDate.valid && birthDate.touched">Please enter Birth Date</span>
    </div>    
  </div>
  <div class="form-group row"> 
    <div class="col-sm-2"></div>   
    <div class="col-sm-2"><label for="username" class="col-form-label">Username:</label>
    </div>   
    <div class="col-sm-2">
      <input type="text" class="form-control" name="userName" 
      ngModel
      required
      #userName="ngModel">  
      <span *ngIf="userName.invalid && userName.touched">Please enter Username</span>
    </div>        
  </div>
      
  <div class="form-group row">  
        <div class="col-sm-2"></div>   
        <div class="col-sm-2"><label for="password" class="col-form-label">Password:</label></div>   
        <div class="col-sm-2">
            <input type="password" class="form-control" name="password"
            ngModel
            required
            #password="ngModel">
            <span *ngIf="password.invalid && password.touched">Please enter Password</span>
        </div>    
  </div> 
  <div class="form-group row">
    <div class="col-sm-2"></div>   
    <div class="col-sm-2"></div>
    <div class="col-sm-2 text-left">
      <button type="submit" class="btn btn-primary" [disabled] = "!r.valid">Register</button>&nbsp;&nbsp;
      <button type="button" class="btn btn-info" (click)="cancelRegister()">Cancel</button>
    </div>
  </div>   
  </form>
